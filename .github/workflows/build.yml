name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build website
      run: npm run build

    - name: Export PDF
      run: |
        npm install -g md-to-pdf
        mkdir -p pdf-output
        # Convert MDX files to PDF, but skip this step if there's an issue with the tool
        for file in docs/**/*.mdx; do
          if [ -f "$file" ]; then
            filename=$(basename "$file" .mdx)
            echo "Converting $file to PDF..."
            npx md-to-pdf "$file" --output-directory ./pdf-output --filename "$filename.pdf" || echo "Skipping $file conversion due to error"
          fi
        done

    - name: Copy PDFs to build directory
      run: |
        mkdir -p build/pdf
        cp -r pdf-output/*.pdf build/pdf/ || echo "No PDF files to copy, continuing..."

    - name: Deploy to GitHub Pages
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build